<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="../images/github.png" alt="">
        </div>
        <div class="logo-heading">
            <p> Sign in to GitHub </p>
        </div>
        <div class="for-form">
            <form onsubmit=" return loginform()" action="#">
                <label>Username or email address</label> <br>
                <input type="email" id="email" required> <br>
                <label>Password</label> <span><a href="#">Forgot password?</a></span><br>
                <input type="password" id="password" required> <br>
                <button>Sign in</button>
            </form>
        </div>
        <div class="for-creating-a-new-account">
            <p>
                New to GitHub? <a href="#">Create an account</a>.
            </p>
        </div>
        <div class="footer-navigation">
            <ul>
                <li><a href="">Term</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li><a href=""> <span> Contact GitHub </span> </a></li>
            </ul>
        </div>
    </div>


    <script src="./app.js"></script>

</body>

</html>
